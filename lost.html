<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found - Report Lost Item</title>
<style>* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Arial, sans-serif;}
body { background:#f4f7fa; color:#333; transition: margin-left 0.3s ease;}

/* Sidebar */
.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 2000;
  top: 0;
  left: 0;
  background-color: #2c3e50;
  overflow-x: hidden;
  transition: 0.3s;
  padding-top: 60px;
}
.sidebar a {
  padding: 15px 30px;
  text-decoration: none;
  font-size: 1.2rem;
  color: #fff;
  display: block;
  transition: 0.3s;
}
.sidebar a:hover {
  background: #1abc9c;
  color: #fff;
  padding-left: 40px;
}
.sidebar .closebtn {
  position: absolute;
  top: 15px;
  right: 25px;
  font-size: 2rem;
  margin-left: 50px;
  color: white;
  cursor: pointer;
}

/* Hamburger Button */
.openbtn {
  font-size: 1.5rem;
  cursor: pointer;
  background-color: #2c3e50;
  color: white;
  padding: 10px 15px;
  border: none;
  position: fixed;
  top: 15px;
  left: 15px;
  z-index: 2100;
  border-radius: 5px;
  transition: 0.3s;
}
.openbtn:hover { background-color: #1abc9c; }

/* Home Full Screen */
#home {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
  padding:20px;
  background: linear-gradient(135deg,#2c3e50,#4ca1af);
  transition: margin-left 0.3s ease;
}

/* University Header */
#home .university {
  display:flex;
  align-items:center;
  gap:15px;
  margin-bottom:20px;
  animation: pulse 2s infinite;
}
#home .university img {
  width:80px; height:auto;
  border-radius:10px;
  animation: pulse 2s infinite;
}
#home .university h2 {
  font-size:5rem;
  color:white;
  font-weight:bold;
  background: linear-gradient(90deg, #1abc9c, #16a085, #f39c12, #e74c3c);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 4s ease infinite;
}

#home h1 { font-size:3rem; margin-bottom:15px; color:white; animation: fadeInDown 1s ease forwards;}
#home p { font-size:1.3rem; margin-bottom:40px; color:white; animation: fadeInUp 1s ease forwards;}

/* Tabs / Cards */
.tabs { display:flex; flex-wrap:wrap; gap:25px; justify-content:center;}
.tab {
  width:200px; height:200px; border-radius:20px;
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  text-align:center; font-size:1.2rem; font-weight:bold; color:white;
  cursor:pointer; transition:0.4s; box-shadow:0 8px 20px rgba(0,0,0,0.3);
  background: linear-gradient(135deg, #1abc9c, #16a085);
  position:relative;
}
.tab:hover {
  transform: translateY(-10px) scale(1.05);
  box-shadow:0 12px 25px rgba(0,0,0,0.4);
}
.tab i { font-size:2.5rem; margin-bottom:10px; }

/* Footer */
footer { text-align:center; padding:20px; background:#2c3e50; color:white; }

/* Animations */
@keyframes fadeInDown {0% {opacity:0; transform:translateY(-50px);} 100% {opacity:1; transform:translateY(0);}}
@keyframes fadeInUp {0% {opacity:0; transform:translateY(50px);} 100% {opacity:1; transform:translateY(0);}}
@keyframes pulse {0%, 100% { transform: scale(1);} 50% { transform: scale(1.05);} }
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Responsive */
@media(max-width:768px){
  .tabs { flex-direction:column; align-items:center;}
  .tab { width:80%; height:150px; }
  #home .university h2 { font-size:3rem; }
}
</style>  
</head>
<body>

  <!-- Hamburger Button -->
  <button class="openbtn" onclick="openNav()">☰ Menu</button>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="closeNav()">×</span>
    <a href="index.html">Home</a>
    <a href="lost.html" class="active">Lost</a>
    <a href="found.html">Found</a>
    <a href="about.html">About</a>
  </div>

  <!-- Lost Page Section -->
  <section id="home">
    <div class="university">
      <img src="amity.logo.jpeg" alt="Amity University Patna Logo">
      <h2>Amity University Patna</h2>
    </div>

    <h1>Fill the form below to report a lost item</h1>
    <p>Your report will help others identify and return your belongings.</p>

    <!-- Lost Item Form -->
    <form action="backend/add_lost_item.php" method="POST" style="background:#1abc9c; padding:30px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.2); width:90%; max-width:600px;">
      <div style="margin-bottom:15px; text-align:left;">
        <label for="title" style="font-weight:bold;">Item Title</label><br>
        <input type="text" id="title" name="title" placeholder="e.g. Blue Pen" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;">
      </div>

      <div style="margin-bottom:15px; text-align:left;">
        <label for="description" style="font-weight:bold;">Description</label><br>
        <textarea id="description" name="description" placeholder="Brief details about the lost item" rows="3" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;"></textarea>
      </div>

      <div style="margin-bottom:15px; text-align:left;">
        <label for="location" style="font-weight:bold;">Location</label><br>
        <input type="text" id="location" name="location" placeholder="Where did you lose it?" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;">
      </div>

      <div style="margin-bottom:15px; text-align:left;">
        <label for="date" style="font-weight:bold;">Date</label><br>
        <input type="date" id="date" name="date" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;">
      </div>

      <button type="submit" style="padding:12px 20px; border:none; border-radius:8px; background:linear-gradient(135deg, #0011ff, #ff00f7); color:white; font-size:1.1rem; font-weight:bold; cursor:pointer; transition:0.3s;">
        <i class="fas fa-paper-plane"></i> Submit Report
      </button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Lost & Found Website | NTCC Project</p>
  </footer>

  <script>function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.body.style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.body.style.marginLeft = "0";
}
</script>
</body>
</html>
