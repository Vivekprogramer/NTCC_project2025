<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg,#2c3e50,#4ca1af);
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            background:#1abc9c;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgb(0, 0, 0);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background:linear-gradient(135deg, #0011ff, #ff00f7);;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function sendOTP() {
            const phone = document.getElementById('phone').value;
            if (phone) {
                alert('OTP has been sent to ' + phone);
                // Here, you would typically call an API to send the OTP
            } else {
                alert('Please enter a valid phone number');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <p>Enter your registered phone number to receive an OTP.</p>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
        <button onclick="sendOTP()">Send OTP</button>
    </div>
</body>
</html>
