<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot_pass.css">
</head>
<body>
    <div class="container">
        <div class="forgot-password-box">
            <h2>Forgot Password</h2>
            <p>Enter your Phone No and we'll send you an OTP to reset your password.</p>
            <form>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your Email" required>
                </div>
                <button type="submit">Send OTP</button>
            </form>
            <div class="anotheerway">
                <a href="Another_way_to_sign_in.html">Another way to forget your password.</a>
            </div>
            <div class="back-to-signin">
                <a href="sign_In.html">Back to Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
