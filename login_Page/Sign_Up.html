<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign_Up.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form>
                <div class="input-group">
                    <label>Full Name</label>
                    <input name= "name" type="text" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input name="email" type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label>Phone No.</label>
                    <input name="phone no" type="phone no" placeholder="Enter your Phone No." required>
                </div>
                <div class="input-group">
                    <label>Enrollment No.</label>
                    <input name="enrollment no" type="text" placeholder="Enter your college Enrollment No." required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input name="confirm_password" type="confirm_password" placeholder="Confirm your password" required>
                </div>
                <div class="terms">
                    <input type="checkbox" name="checkbox" required>
                    <span>I agree to the <a href="term_and_condition">Terms & Conditions</a></span>
                </div>
                <button name="submit" type="submit">Sign Up</button>
            </form>
            <div  class="login-link">
                <p>Already have an account? <a href="Sign_In.html">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
