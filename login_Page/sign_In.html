<body>
    <div class="container">
        <div class="signin-box">
            <h2>Sign In</h2>

            <!-- âœ… Connected form -->

                    <label>Phone No.</label>
                    <input type="tel" name="phone_no" placeholder="Enter your Phone No." required>
                </div>

                <div class="input-group">
